# Moon Logistics & Task Network - Constants Configuration
# Based on model.md formulation
# =============================================================================

# -----------------------------------------------------------------------------
# Time Parameters
# -----------------------------------------------------------------------------
time:
  delta_t: 2628000   # 1 month in seconds (365 * 24 * 3600 / 12)
  T_max: 1800         # Maximum time horizon (time steps)
  start_year: 2050   # Calendar year for t=0 (Phase I start)
  steps_per_year: 12

# -----------------------------------------------------------------------------
# Unit Conversions
# -----------------------------------------------------------------------------
units:
  # NOTE: Model mass unit is ton. Legacy *_kg keys are in ton units.
  ton_to_kg: 1
  seconds_per_day: 86400

# -----------------------------------------------------------------------------
# Network
# -----------------------------------------------------------------------------
network:
  moon:
    id: "Moon"
    name: "Lunar Surface"
  harbours:
    id: "E_port_Agg"
    name: "Aggregate Galactic Harbour"
  launch_sites:
    id: "Launch_Agg"
    name: "Aggregate Earth Launch Site"
  arcs:
    elevator:
      lead_time_days: 7
      payload_t: null # Will be calculated from scenario_parameters capacity (179000 t/y)
      cost_per_kg_2050: 500000 # Initial cost from scenario_parameters ($500/kg -> $500k/ton)
      enabled: ["E-only", "Mix"]
    rocket:
      lead_time_days: 5
      payload_t: 150 # L_ref_t from scenario_parameters
      cost_per_kg_2050: 88900 # $88.90/kg * 1000 (scenario base_cost)
      enabled: ["R-only", "Mix"]

# -----------------------------------------------------------------------------
# Resource Types
# -----------------------------------------------------------------------------
resources:
  - id: "structure"
    name: "Structural Materials"
    isru_producible: true
  - id: "equipment"
    name: "Equipment/Machinery"
    isru_producible: false
  - id: "water"
    name: "Water/Volatiles"
    isru_producible: true
  - id: "fuel"
    name: "Propellants"
    isru_producible: true
  - id: "electronics"
    name: "Electronics/Control"
    isru_producible: false
  - id: "life_support"
    name: "Life Support Systems"
    isru_producible: false

# -----------------------------------------------------------------------------
# Scenario Definitions (S)
# -----------------------------------------------------------------------------
scenarios:
  - id: "E-only"
    name: "Elevator Only"
    description: "Space elevator as sole transport"
  - id: "R-only"
    name: "Rocket Only"
    description: "Rockets as sole transport"
  - id: "Mix"
    name: "Mixed"
    description: "Combined elevator and rocket"

# -----------------------------------------------------------------------------
# Scenario Parameter References (from outline/parameters.md)
# -----------------------------------------------------------------------------
scenario_parameters:
  elevator:
    capacity:
      per_harbour_tpy: 537000 # Aggregated capacity (179,000 * 3)
      count: 1
    cost_per_kg_usd:
      initial: 500000
      mature: 100000
  rocket:
    payload_logistic:
      L_max_t: 250
      L_ref_t: 150
      k: 0.12
      t0_year: 2050
      ref_year: 2050
    launch_rate:
      # Logistic Growth Model: L(t) = K / (1 + A * exp(-r * (t - t0)))
      # Fitted to historical data (2005-2024)
      K: 35274        # Carrying capacity (max launches/year)
      A: 1000         # Initial scaling factor
      r: 0.0991       # Growth rate
      t0: 2005        # Base year (historical start)
    cost_decay:
      # Exponential Decay: C(t) = (C_start - C_min) * exp(-lambda * t) + C_min
      # Fitted to 2005-2024 history ($25k -> $1.5k). Base Year t=0 is 2050.
      base_year: 2050
      base_cost_usd_per_kg: 88.90   # Projected cost at 2050
      decay_rate_monthly: 0.015001  # Annual: 0.1800 -> Monthly: 0.015
      min_cost_usd_per_kg: 80.82    # Floor cost

# -----------------------------------------------------------------------------
# Initial Capacity Parameters (at t=0)
# -----------------------------------------------------------------------------
initial_capacities:
  P_0: 0.0001      # ISRU production (ton/s) -> ~3150 t/y (0.0001 * 31.5e6)
  V_0: 0.05     # Construction/assembly (ton/s)
  H_0: 0.00015     # Handling/receiving (ton/s) -> 1.5 * P_0
  Pop_0: 0      # Population capacity (persons)
  Power_0: 5000  # Power capacity (MW) - bootstrap to avoid power deadlock

# -----------------------------------------------------------------------------
# ISRU Production Parameters
# -----------------------------------------------------------------------------
isru:
  # Efficiency ratios (output/input)
  water_extraction_rate: 0.03       # kg H2O per kg regolith
  oxygen_from_ilmenite: 0.045       # kg O2 per kg ilmenite
  metal_from_regolith: 0.01         # kg metal per kg regolith
  
  # Energy requirements (kWh/ton product)
  water_energy: 50000
  oxygen_energy: 100000
  metal_energy: 500000

# -----------------------------------------------------------------------------
# Task Network (AON/RCPSP) Default Parameters
# Note: Actual task definitions in settings.py
# -----------------------------------------------------------------------------
task_defaults:
  min_duration: 1               # Minimum task duration (months)
  max_concurrent_tasks: 5       # Parallel task limit
  installation_delay: 1         # d_i: delay from completion to capability (months)

# -----------------------------------------------------------------------------
# Task/Theme-Oriented Parameter Summary (from outline/model.md §5)
# -----------------------------------------------------------------------------
parameter_summary:
  materials:
    bom:
      total_demand_tons: 100000000
      tiers:
        - id: "tier_1"
          name: "precision_seed"
          class: 1
          share_initial: 0.15
          resources: ["electronics"]
        - id: "tier_2"
          name: "industrial_core"
          class: 2
          share_initial: 0.35
          resources: ["equipment", "life_support"]
        - id: "tier_3"
          name: "basic_resources"
          class: 3
          share_initial: 0.5
          resources: ["structure", "water", "fuel"]
  transport:
    capacities:
      elevator_capacity_fixed_tpy: 179000  # 固定 179000 t/year
  colony:
    target:
      population: 100000
    requirements:
      water_per_capita_per_month: 0.5  # tons/person/month (assumption: 16-17 kg/day? High but simple)

# -----------------------------------------------------------------------------
# Implementation Details
# -----------------------------------------------------------------------------
implementation_details:
  growth_model:
    initial_state:
      P_0: 0.1          # Production (t/y) - pilot scale startup
      H_ratio: 1.5      # Handling capacity buffer ratio
    growth_bom:
      structure: 0.7
      equipment: 0.2
      electronics: 0.1
      
    phases:
      # P(t) = P(t-1) + beta * Inflow_Tier1
      bootstrapping:
        beta_equipment_to_capacity: 10.0  # 1 ton Tier1 -> 10 t/y capacity (Realistic leverage)
        
      # P(t) = P(t-1) + eta * delta_Growth - depreciation
      replication:
        eta_isru_efficiency: 0.90
        alpha_replication_rate: 0.35      # 35% growth per year 
        
      # P(t) capped by K
      saturation:
        carrying_capacity_tpy: 50000000   # 50M t/y
        decay_rate_phi: 0.05              # 5% annual depreciation

  logistics:
    handling_capacity:
      excavator_efficiency_t_per_hour_per_ton: 10
      handling_t_per_month_per_ton_excavator: 6000
    time_discretization:
      threshold_days: 15
  materials:
    bom_mapping:
      total_demand_tons: 100000000
      categories:
        - id: "infrastructure"
          share: 0.40
          source_policy: "isru_only"
        - id: "structures"
          share: 0.30
          source_policy: "earth_then_isru"
          earth_share_initial: 0.50
          isru_share_final: 0.90
        - id: "consumables"
          share: 0.20
          source_policy: "isru_only"
        - id: "high_tech"
          share: 0.10
          source_policy: "earth_dominant"
          earth_share: 0.90
          isru_share: 0.10

# -----------------------------------------------------------------------------
# Optimization Bounds & Variable Domains
# -----------------------------------------------------------------------------
optimization:
  big_m: 1000000000
  integer_vars:
    - "u"
    - "u_done"
    - "N_rate"

# -----------------------------------------------------------------------------
# Objective Function Weights
# -----------------------------------------------------------------------------
objective:
  w_C: 1.0      # Cost weight
  w_T: 20000.0    # Time weight - Increased to balance $100B+ cost vs Ton-Months (Order of 1e11 vs 1e7)
  
# -----------------------------------------------------------------------------
# Solver Settings
# -----------------------------------------------------------------------------
solver:
  time_limit: 3600    # seconds
  gap_tolerance: 0.05 # 5% MIP gap
  threads: 8
  horizon_step_months: 12
  horizon_max_attempts: 0
  v0_scale_factor: 10.0
  v0_adjust_attempts: 4